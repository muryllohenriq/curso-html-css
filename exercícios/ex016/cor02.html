<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #D63086 10%, #863BC8 45%, #FEDB80, #F6762F, #3495E5); /*pode por angulo ou direção: 45deg ou to bottom, to top... e também pode por outras configurações: linear, radial...*/
            background-attachment: fixed; /*fixar o fundo*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
